<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>index</title>
</head>

<body></body>
<script src="./script/api.js"></script>
<script>
    apiready = function() {
        openSlidLayout();
    }

    var jpush = null;

    function openSlidLayout() {
        api.openSlidLayout({
            type: 'left',
            leftEdge: 80,
            fixedPane: {
                name: 'slide',
                url: './html/slide.html',
                bounces: false
            },
            slidPane: {
                name: 'main',
                url: './html/main.html',
                bounces: false
            }
        });
        api.setStatusBarStyle({
            style: 'light'
        });
        api.lockSlidPane();

        jpush = api.require("ajpush");
        // 初始化
        jpush.init(function(ret) {});
        //监听通知被点击后收到的数据
        jpush.setListener(
            function(ret) {}
        );
        api.addEventListener({
            name: 'appintent'
        }, function(ret, err) {});
        api.addEventListener({
            name: 'noticeclicked'
        }, function(ret, err) {});
        //监听应用进入后台，通知jpush暂停事件
        api.addEventListener({
            name: 'pause'
        }, function(ret, err) {
            onPause();
        });
        //监听应用恢复到前台，通知jpush恢复事件
        api.addEventListener({
            name: 'resume'
        }, function(ret, err) {
            onResume();
        });
    }

    function onResume() {
        jpush.onResume();
    }

    function onPause() {
        jpush.onPause();
    }
</script>

</html>
