<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>index</title>
</head>

<body></body>
<script src="./script/api.js"></script>
<script>
    apiready = function() {
        openSlidLayout();
    }

    function openSlidLayout() {
        api.openSlidLayout({
            type: 'left',
            leftEdge: 80,
            fixedPane: {
                name: 'slide',
                url: './html/slide.html',
                bounces: false
            },
            slidPane: {
                name: 'main',
                url: './html/main.html',
                bounces: false
            }
        }, function(ret, err) {
            if (ret.event == 'close') {
                api.setStatusBarStyle({
                    style: 'light'
                });
            } else {
                api.setStatusBarStyle({
                    style: 'dark'
                });
            }
        });
        api.lockSlidPane();
    }
</script>

</html>
