<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>Hui</title>
    <link href="../../../css/Hui.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        html, body { background: rgba(0,0,0,0.1); }
        .share-menu { -webkit-animation: scalebig 0.2s linear; -webkit-transform-origin: 50% 50%; }
        /*变大*/
        @keyframes scalebig {
            from { opacity: 0 transform : scale(0); -webkit-transform: scale(0); }
            to { opacity: 1; transform: scale(1); -webkit-transform: scale(1); }
        }

        @-webkit-keyframes scalebig {
            from { opacity: 0; transform: scale(0); -webkit-transform: scale(0); }
            to { opacity: 1; transform: scale(1); -webkit-transform: scale(1); }
        }
        /*变小*/
        @keyframes scalesmall {
            from { opacity: 1; transform: scale(1); -webkit-transform: scale(1); }
            to { opacity: 0; transform: scale(0); -webkit-transform: scale(0); }
        }

        @-webkit-keyframes scalesmall {
            from { opacity: 1; transform: scale(1); -webkit-transform: scale(1); }
            to { opacity: 0; transform: scale(0); -webkit-transform: scale(0); }
        }
    </style>
</head>
<body class="H-flexbox-vertical">

            </div>
            <div class="H-flex-item">

        </div>
        <div tapmode="" onclick="closeDropMenu();" class="H-theme-background-color-eee H-padding-12 H-font-size-16 H-center-all">取消分享</div>
    </div>
    <script src="../../../script/H.js" type="text/javascript"></script>
    <script type="text/javascript">
        function closeDropMenu() {
            H.cssText(".share-menu", "-webkit-animation: scalesmall 0.2s linear");
            setTimeout(function () {
                H.closeFrame();
            }, 200);
        }
        document.body.onclick = function (e) {
            var evt = event || window.event;
            var src = evt.target || evt.srcElement;
            if (src.tagName.toLowerCase() == "div" && src.classList.contains("space")) {
                closeDropMenu();
            }
        }
    </script>
</body>
</html>
