<!doctype html>
<html class="H-theme-background-color-transparent">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>Hui</title>
    <link href="../../css/Hui.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
    </style>
</head>
<body class="H-position-relative H-width-100-percent H-height-100-percent H-theme-background-color-transparent">
    <div class="show-menu H-display-none-important H-position-absolute H-width-100-percent H-height-100-percent">
        <div class="more-info-menu H-width-150 H-vertical-top-10  H-position-absolute H-theme-background-color-white H-padding-vertical-both-5 H-border-radius-3 H-z-index-10" style="right: 4px; -webkit-transform-origin: 150px 0;">
            <div class="H-bugle-top H-theme-border-color-white H-position-absolute H-z-index-100" style="border-width: 10px; top: -20px; right: 1px;"></div>
            <div tapmode="" onclick="H.openWin('version_log_head', 'version_log_head.html');" class="H-text-list H-flexbox-horizontal  H-theme-background-color-white  H-vertical-middle H-touch-active">
                <span class="H-icon H-display-block H-margin-horizontal-left-10"><i class="H-iconfont H-icon-log H-font-size-20 H-vertical-middle H-theme-font-color1"></i></span>
                <div class="H-flex-item H-padding-horizontal-both-10 H-font-size-16 H-padding-vertical-both-8 H-theme-font-color-444">更新记录</div>
            </div>
            <div tapmode="" onclick="H.openWin('catalog_head', 'catalog_head.html');" class="H-text-list H-flexbox-horizontal  H-theme-background-color-white  H-vertical-middle H-touch-active">
                <span class="H-icon H-display-block H-margin-horizontal-left-10"><i class="H-iconfont H-icon-wangge H-font-size-16 H-vertical-middle H-theme-font-color2"></i></span>
                <div class="H-flex-item H-padding-horizontal-both-10 H-font-size-16 H-padding-vertical-both-8 H-theme-font-color-444">目录说明</div>
            </div>
            <div tapmode="" onclick="H.openWin('winu_head', 'winu_head.html');" class="H-text-list H-flexbox-horizontal  H-theme-background-color-white  H-vertical-middle H-touch-active">
                <span class="H-icon H-display-block H-margin-horizontal-left-10"><i class="H-iconfont H-icon-official H-font-size-20 H-vertical-middle H-theme-font-color5"></i></span>
                <div class="H-flex-item H-padding-horizontal-both-10 H-font-size-16 H-padding-vertical-both-8 H-theme-font-color-444">技术支持</div>
            </div>
            <div tapmode="" onclick="H.toast('谢谢您热心的支持！功能开发中...');" class="H-text-list H-flexbox-horizontal  H-theme-background-color-white  H-vertical-middle H-touch-active">
                <span class="H-icon H-display-block H-margin-horizontal-left-10"><i class="H-iconfont H-icon-donate H-font-size-20 H-vertical-middle H-theme-font-color7"></i></span>
                <div class="H-flex-item H-padding-horizontal-both-10 H-font-size-16 H-padding-vertical-both-8 H-theme-font-color-444">友情捐赠</div>
            </div>
        </div>
    </div>
    <script src="../../script/H.js" type="text/javascript"></script>
    <script type="text/javascript">
        function showShare() {
            H.swiperShare(".show-menu", ".more-info-menu", "show-menu", null, function () {
                H.execScript("index", null, 'H.D("#drop-menu").setAttribute("data-open", "false");');
                H.closeFrame();
            });
        }
        H.domLoadEventEnd(function () {
            showShare();
        });
    </script>
</body>
</html>
