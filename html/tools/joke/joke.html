<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>joke</title>
    <link rel="stylesheet" href="../../../css/aui.css">
    <style type="text/css">
        .aui-bar-03a9f4 {
            min-height: 44px;
            background-color: #38373D;
            height: 80px;
            text-align: center;
            padding-top: 20px;
            padding-bottom: 15px;
            padding-left: 5px;
            padding-right: 5px;
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
            font-size: 1.0rem;
        }

        .aui-title {
            position: absolute;
            width: 100%;
            margin: 0 -10px;
            text-align: center;
            white-space: nowrap;
            color: #ffffff;
        }

        .aui-bar-nav .aui-bar-btn-item.aui-active {
            color: #38373D;
        }

        #subheader {
            padding-top: 40px;
        }
    </style>
</head>

<body>
    <header class="aui-bar aui-bar-03a9f4 aui-bar-nav" id='header'>
        <div class="aui-title">
            笑话大全
        </div>
        <div class="aui-bar aui-bar-btn aui-bar-btn-round" id='subheader'>
            <div class="aui-bar-btn-item aui-active" id="joke-item-1">
                文字笑话
            </div>
            <div class="aui-bar-btn-item " id='joke-item-2'>
                趣图笑话
            </div>
        </div>
    </header>
</body>
<script src="../../../script/api.js"></script>
<script src="../../../script/aui-tab.js"></script>
<script>
    var header, headerH;
    apiready = function() {
        header = $api.byId('header');
        $api.fixStatusBar(header);
        headerH = $api.offset(header).h;

        openFrameGroup();
    }

    var bar = document.querySelectorAll(".aui-bar-btn");
    if (bar) {
        for (var i = 0; i < bar.length; i++) {
            var tab = new auiTab({
                element: bar[i],
                repeatClick: true
            }, function(ret) {
                api.setFrameGroupIndex({
                    name: 'jokeGroup',
                    index: ret.index - 1,
                    scroll: true
                });
            });
        }
    }

    function openFrameGroup() {
        api.openFrameGroup({
            name: 'jokeGroup',
            bgColor: 'rgba(0,0,0,0)',
            scrollEnabled: true,
            rect: {
                x: 0,
                y: headerH,
                w: 'auto',
                h: 'auto'
            },
            index: 0,
            frames: [{
                name: 'jokeText',
                url: 'joke_text.html',
                bgColor: 'rgba(0,0,0,0)'
            }, {
                name: 'jokePic',
                url: 'joke_pic.html',
                bgColor: 'rgba(0,0,0,0)'
            }]
        }, function(ret, err) {
            var items = $api.domAll('.aui-bar-btn-item');
            for (var i = 0; i < items.length; i++) {
                $api.removeCls(items[i], 'aui-active');
            }
            $api.addCls(items[ret.index], 'aui-active');
        });
    }
</script>

</html>
