<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>tool</title>
    <link rel="stylesheet" href="../css/aui.css">
    <style>
        .color-337ab7 {
            background-color: #337ab7
        }

        .color-d9534f {
            background-color: #d9534f
        }

        .color-f0ad4e {
            background-color: #f0ad4e
        }

        .color-5cb85c {
            background-color: #5cb85c
        }

        .color-52ace5 {
            background-color: #52ace5
        }

        .aui-grid .aui-iconfont {
            display: -webkit-box;
            -webkit-box-orient: horizontal;
            -webkit-box-pack: center;
            -webkit-box-align: center;
            display: box;
            box-orient: horizontal;
            box-pack: center;
            box-align: center;
            border-radius: 50%;
            -webkit-border-radius: 50%;
            margin-left: auto;
            margin-right: auto;
            font-size: 20px;
            font-weight: 600;
            color: white;
            height: 42px;
            width: 42px;
            line-height: 42px;
        }
    </style>
</head>

<body>
    <section class="aui-grid aui-margin-b-15">
        <div class="aui-row">
            <div class="aui-col-xs-3" onclick="openWin('joke','./tools/joke/joke.html')">
                <i class="aui-iconfont color-337ab7">X</i>
                <div class="aui-grid-label">笑话大全</div>
            </div>
            <div class="aui-col-xs-3" onclick="openWin('brain_sharp','./tools/brain_sharp/brain_sharp.html')">
                <i class="aui-iconfont color-337ab7">N</i>
                <div class="aui-grid-label">脑筋急转弯</div>
            </div>
            <div class="aui-col-xs-3" onclick="openWin('idioms_dictionary','./tools/idioms_dictionary/idioms_dictionary.html')">
                <i class="aui-iconfont color-337ab7">C</i>
                <div class="aui-grid-label">成语词典</div>
            </div>
            <div class="aui-col-xs-3" onclick="openWin('history','./tools/history/history.html')">
                <i class="aui-iconfont color-337ab7">L</i>
                <div class="aui-grid-label">历史上今天</div>
            </div>
            <div class="aui-col-xs-3" onclick="openWin('currency_conversion','./tools/currency_conversion/currency_conversion.html')">
                <i class="aui-iconfont color-d9534f">H</i>
                <div class="aui-grid-label">汇率转换</div>
            </div>
            <div class="aui-col-xs-3" onclick="openWin('dream','./tools/dream/dream.html')">
                <i class="aui-iconfont color-d9534f">Z</i>
                <div class="aui-grid-label">周公解梦</div>
            </div>
            <div class="aui-col-xs-3" onclick="openWin('id_card','./tools/id_card/id_card.html')">
                <i class="aui-iconfont color-d9534f">S</i>
                <div class="aui-grid-label">身份证查询</div>
            </div>
            <div class="aui-col-xs-3" onclick="openWin('phone','./tools/phone/phone.html')">
                <i class="aui-iconfont color-d9534f">S</i>
                <div class="aui-grid-label">手机查询</div>
            </div>
            <div class="aui-col-xs-3" onclick="openWin('ip','./tools/ip/ip.html')">
                <i class="aui-iconfont color-f0ad4e">I</i>
                <div class="aui-grid-label">IP查询</div>
            </div>
            <div class="aui-col-xs-3" onclick="openWin('bank_card','./tools/bank_card/bank_card.html')">
                <i class="aui-iconfont color-f0ad4e">Y</i>
                <div class="aui-grid-label">银行卡查询</div>
            </div>
            <div class="aui-col-xs-3" onclick="openWin('calendar','./tools/calendar/calendar.html')">
                <i class="aui-iconfont color-f0ad4e">W</i>
                <div class="aui-grid-label">万年历</div>
            </div>
            <div class="aui-col-xs-3" onclick="openWin('weather','./tools/weather/weather.html')">
                <i class="aui-iconfont color-f0ad4e">T</i>
                <div class="aui-grid-label">天气预报</div>
            </div>
            <div class="aui-col-xs-3" onclick="openWin('girl','./tools/girl/girl.html')">
                <i class="aui-iconfont color-5cb85c">M</i>
                <div class="aui-grid-label">美女图</div>
            </div>
            <div class="aui-col-xs-3">
                <i class="aui-iconfont color-5cb85c">A</i>
                <div class="aui-grid-label">AAA</div>
            </div>
            <div class="aui-col-xs-3">
                <i class="aui-iconfont color-5cb85c">B</i>
                <div class="aui-grid-label">BBB</div>
            </div>
            <div class="aui-col-xs-3">
                <i class="aui-iconfont color-5cb85c">C</i>
                <div class="aui-grid-label">CCC</div>
            </div>
            <div class="aui-col-xs-3" onclick="openWin('AUI','./aui/index.html')">
                <i class="aui-iconfont color-52ace5">A</i>
                <div class="aui-grid-label">AUI</div>
            </div>
            <div class="aui-col-xs-3" onclick="openWin('AUI2.0','./aui_2.0/index.html')">
                <i class="aui-iconfont color-52ace5">A</i>
                <div class="aui-grid-label">AUI2.0</div>
            </div>
            <div class="aui-col-xs-3" onclick="openWin('AUI2.1','./aui_2.1/index.html')">
                <i class="aui-iconfont color-52ace5">A</i>
                <div class="aui-grid-label">AUI2.1</div>
            </div>
            <div class="aui-col-xs-3" onclick="openWin('HUI','./Hui/html/index.html')">
                <i class="aui-iconfont color-52ace5">H</i>
                <div class="aui-grid-label">HUI</div>
            </div>
        </div>
    </section>
</body>
<script src="../script/api.js"></script>
<script>
    apiready = function() {

    };

    function openWin(name, url) {
        api.openWin({
            name: name,
            url: url
        });
    }
</script>

</html>
